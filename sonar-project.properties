# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.

sonar.sources=.
sonar.sources.inclusions=**/**.py
sonar.exclusions=**/tests/**, docs/**, sigarte/**, **/static/**, **/templates/**, **/migrations/**, **/__pycache__/**, **/admin.py, **/__init__.*, backend/manage.py, backend/backend/**, backend/api/apps.py

# Language
sonar.language=py

sonar.scm.provider=git

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage / Unit Tests
sonar.tests=./backend/api/
sonar.test.inclusions=**/test_**.py, **/tests_**.py, **/tests.py

#sonar.python.xunit.reportPath=nosetests.xml
sonar.python.coverage.reportPaths=./backend/coverage.xml
sonar.python.coveragePlugin=cobertura